</div>

<!--类名 必须设置restrict : "C",-->
<!--注释-->
<!-- directive: runoob-directive -->
<p><strong>注意：</strong> 我们需要在该实例添加 <strong>replace</strong> 属性， 否则评论是不可见的。</p>

<p><strong>注意：</strong> 你必须设置 <b>restrict</b> 的值为 "M" 才能通过注释来调用指令。</p>

<div class="runoob-directive"></div>
<script>
    var app = angular.module("myApp", []);
    app.directive("runoobDirective", function() {
        return {
            restrict : "M",
            replace : true,
            template : "<h1>我是被创建的自定义指令!</h1>"
        };
    });
</script>

<!--
   ng-app: 告诉angularJs, <div> 元素是 AngularJS 应用程序 的"所有者"。
   ng-init: 初始化变量
   ng-repeat: 重复一个HTML元素, 即实现数组遍历
   ng-model: 绑定数据在控件上面
-->
