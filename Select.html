<div ng-app="myApp" ng-controller="myCtrl">
    <select ng-init="selectPerson=persons['chenyanchan']" ng-model="selectPerson"
            ng-options="x for (x,y) in persons">
    </select>
    <p>
        年龄:{{selectPerson.age}}
    </p>
    <p>
        性别:{{selectPerson.sex}}
    </p>
    <p>
        月薪:{{selectPerson.salary}}
    </p>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl',
        function($scope) {
            $scope.persons = {
                caohui: {
                    age: 27,
                    sex: 'male',
                    salary: 10000
                },
                youlangta: {
                    age: 20,
                    sex: 'male',
                    salary: 500
                },
                chenyanchan: {
                    age: 24,
                    sex: 'female',
                    salary: 6000
                }
            }
        })
</script>
</body>

<!--
ng-repeat 指令是通过数组来循环 HTML 代码来创建下拉列表，但 ng-options 指令更适合创建下拉列表，它有以下优势：

使用 ng-options 的选项是一个对象， ng-repeat 是一个字符串。
-->
