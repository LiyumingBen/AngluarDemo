<h1>自定义过滤器</h1>
<div ng-app="myApp" ng-controller="myCtrl">


    姓名: {{ msg | reverse }}

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.msg = "Runoob";
    });
    app.filter('reverse', function() { //可以注入依赖
        return function(text) {
            return text.split("").reverse().join("");
        }
    });
</script>

<!--

过滤器	            描述
currency	  格式化数字为货币格式。
filter	      从数组项中选择一个子集。
lowercase	  格式化字符串为小写。
orderBy	      根据某个表达式排列数组。
uppercase	  格式化字符串为大写。

-->
